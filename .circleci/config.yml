version: 2.1

executors:
  build-executor:
    docker:
      - image: opennms/build-env:1.8.0.232.b09-3.6.2-b3291

commands:
  dockerhub-login:
    description: "Connect to DockerHub"
    steps:
      - run:
          name: Login to DockerHub
          command: |
            docker login -u ${DOCKERHUB_LOGIN} -p ${DOCKERHUB_PASS}

jobs:
  build:
    executor: build-executor
    steps:
      - checkout
      - restore_cache:
          key: oca-github-plugin-{{ checksum "pom.xml" }}
      - run: mvn validate
      - run: mvn dependency:go-offline
      - run: mvn clean package -DskipTests=true
      - run: mvn verify -DskipTests=false
      - save_cache:
          paths:
            - ~/.m2
          key: oca-github-plugin-{{ checksum "pom.xml" }}
      - run:
          name: Collect Artifacts
          command: |
            mkdir -p /tmp/artifacts;
            cp target/*.war /tmp/artifacts
      - store_test_results:
          path: target/surefire-reports
      - store_artifacts:
          path: /tmp/artifacts
      - persist_to_workspace:
          root: ~/project
          paths:
            - target
  oci-build:
    executor: build-executor
    steps:
      - checkout
      - attach_workspace:
          at: ~/project
      - dockerhub-login
      -
workflows:
  build-package:
    jobs:
      - build
      - oci-build:
          requires:
            - build

